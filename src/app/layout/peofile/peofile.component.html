<section class="profile section-bg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 heading d-flex justify-content-between">
        <div>
          <h2>Profile</h2>
        </div>
      </div>
    </div>
    <div *ngIf="user$ | async as user">
      <div class="row mt-5">
        <div class="mb-3 row border-bottom">
          <div class="col-md-2">
            <img
              src="../../../../assets/Avatars/admin overview.png"
              class="avatar-xs me-3 rounded-circle"
              alt="img"
            />
          </div>
          <div class="col-md-10">
            <div class="media mb-3 d-flex">
              <div class="media-body">
                <h5 class="mt-0 mb-1 font-size-15">{{ user[0].name }}</h5>
                <p class="text-muted">{{ user[0].departmentName }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  
        <div class="mb-3 py-2 row border-bottom">
          <div class="col-md-2">
             
            User Id
          </div>
          <div class="col-md-10">
           
              <div class="media-body">
                <p class="text-muted">{{ user[0].id }}</p>
              </div>
         
          </div>
        </div>
   
        <div class="mb-3 py-2 row border-bottom">
          <div class="col-md-2">
             
            Email
          </div>
          <div class="col-md-10">
           
              <div class="media-body">
                <p class="text-muted">{{ user[0].email }}</p>
              </div>
         
          </div>
        </div>
     

        <div class="mb-3 py-2 row border-bottom">
          <div class="col-md-2">
             
           Phone Number
          </div>
          <div class="col-md-10">
           
              <div class="media-body">
                <p class="text-muted">{{ user[0].phoneNumber }}</p>
              </div>
         
          </div>
        </div>
  
   
        <div class="mb-3 py-2 row border-bottom">
          <div class="col-md-2">
             
          Joining Date
          </div>
          <div class="col-md-10">
           
              <div class="media-body">
                <p class="text-muted">{{ user[0].joiningDate|date }}</p>
              </div>
         
          </div>
        </div>
      
     
    </div>
  </div>
</section>
